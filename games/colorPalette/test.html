<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>colorPaletteL</title>

<script src="http://code.createjs.com/easeljs-0.8.1.min.js"></script>
<script src="http://code.createjs.com/tweenjs-0.6.1.min.js"></script>
<script src="http://code.createjs.com/movieclip-0.8.1.min.js"></script>
<script src="js/preloadjs-0.6.2.min.js"></script>
<script src="js/soundjs-0.6.2.min.js"></script>
<script src="js/colorPaletteL.js"></script>

<script>
var canvas, stage, exportRoot;

function init() {
	canvas = document.getElementById("canvas");
	exportRoot = new lib.colorPaletteL();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();

	createjs.Ticker.setFPS(lib.properties.fps);
	createjs.Ticker.addEventListener("tick", stage);

	var queue = new createjs.LoadQueue();
	queue.installPlugin(createjs.Sound);
	createjs.Sound.alternateExtensions = ["ogg"];
	queue.on("complete", function(){
		createjs.Sound.play("ao")
	});
	queue.loadFile({id:"ao", src:"resource/sound/ao.ogg"});
}
</script>
</head>

<body onload="init();" style="background-color:#D4D4D4">
	<canvas id="canvas" width="960" height="640" style="background-color:#6699CC"></canvas>
</body>
</html>
