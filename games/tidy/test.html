<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>tidyL</title>

<script src="js/easeljs-0.8.1.min.js"></script>
<script src="js/tweenjs-0.6.1.min.js"></script>
<script src="js/movieclip-0.8.1.min.js"></script>
<script src="js/underscore-min.js"></script>
<script src="js/commonL.js"></script>
<script src="js/tidyL.js"></script>

<script>
var canvas, stage, exportRoot;

function init() {
	canvas = document.getElementById("canvas");
	exportRoot = new lib.tidyL();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();

	createjs.Ticker.setFPS(lib.properties.fps);
	createjs.Ticker.addEventListener("tick", stage);
	for(var i in exportRoot){
		if(i.substr(0, 8) === 'instance') {
			exportRoot[i].cache(-300,-300,900,900)
			exportRoot[i].on("click", function(){
				console.log(this)
			})
		}
	}
}
</script>
</head>

<body onload="init();" style="background-color:#D4D4D4">
	<canvas id="canvas" width="960" height="640" style="background-color:#C6A6B9"></canvas>
</body>
</html>
